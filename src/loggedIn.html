<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Panduhz PW Tracker</title>
</head>
<body>
    <h1>You have successfully logged in</h1>

    <!-- Include the MSAL.js library -->
    <script src="https://alcdn.msauth.net/browser/2.32.0/js/msal-browser.min.js"></script>

    <!-- Include your external JavaScript file -->
    <script src="auth.js"></script>

    <p id="signedInMessage">Welcome in!</p>
    
    <script>
        // Log user information when the page loads
        window.onload = function() {
            
            const accountSession = msalInstance.getAllAccounts();
            
            // Also log the account information from MSAL

            console.log('User logged in successfully!');
            console.log('First Name:', accountSession[0].idTokenClaims.given_name);
            console.log('Last Name:', accountSession[0].idTokenClaims.family_name);
            if (accountSession && accountSession.length > 0) {
                const account = accountSession[0];
                console.log('Account Details:', account);
                if (account.idTokenClaims && account.localAccountId) {
                    console.log('OID:', account.localAccountId);
                }
            }
        };
    </script>
</body>
</html>
